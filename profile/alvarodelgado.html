<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>JavaScript Variables</h2>

        <p>Par o impar?</p>

        <p id="demo"></p>

        <script>

        	// NO SE PUEDEN HACER OPERACIONES ENTRE INT Y STRINGS, LAS CONCATENA
            var numero = 3;

            if (numero%2==0) {
                document.getElementById('demo').innerHTML = "El número " + numero + " es par.";
            } else {
                document.getElementById('demo').innerHTML = "El número " + numero + " es impar.";
            }

            

        </script>

    </body>
</html>
